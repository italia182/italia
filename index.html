<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Italia is Kawaii</title>
  <style>
    :root{
      --bg: #000;
      --panel: rgba(45,45,45,0.9);
      --text: rgba(255,255,255,0.9);
      --text-dim: rgba(255,255,255,0.75);
      --focus: rgba(255, 140, 200, 0.9); /* soft pink accent */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Layout */
    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 48px 18px;
    }

    .stack{
      width: min(760px, 100%);
      display: grid;
      justify-items: center;
      gap: 56px;
    }

    /* Logo */
    .logo{
      width: min(520px, 85vw);
      height: auto;
      display: block;
      filter: drop-shadow(0 8px 22px rgba(0,0,0,0.55));
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Menu Panel */
    .panel{
      width: min(520px, 92vw);
      background: var(--panel);
      padding: 34px 26px;
      border-radius: 0px; /* mockup looks square */
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    }

    .menu{
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 26px;
      text-align: center;
      letter-spacing: 0.12em;
    }

    .menu a{
      display: block;
      color: var(--text-dim);
      text-decoration: none;
      font-size: clamp(18px, 2.2vw, 24px);
      font-weight: 500;
      padding: 10px 8px;
      border-radius: 10px;
      transition: transform 140ms ease, color 140ms ease, background 140ms ease;
      outline: none;
    }

    .menu a:hover{
      color: var(--text);
      background: rgba(255,255,255,0.06);
      transform: translateY(-1px);
    }

    .menu a:focus-visible{
      box-shadow: 0 0 0 3px rgba(0,0,0,0.6), 0 0 0 6px var(--focus);
    }

    /* Mobile spacing tweak */
    @media (max-width: 520px){
      .stack{ gap: 40px; }
      .panel{ padding: 28px 18px; }
      .menu{ gap: 20px; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="stack" aria-label="Italia main page">
      <!-- Replace with your logo path -->
      <img class="logo" src="italialogo.png" alt="Italia logo" />

      <nav class="panel" aria-label="Main navigation">
        <ul class="menu">
          <li><a href="music.html">MUSIC</a></li>
          <li><a href="schedule.html">SCHEDULE</a></li>
          <li><a href="merch.html">MERCH</a></li>
        </ul>
      </nav>
    </section>
  </main>
</body>
</html>
